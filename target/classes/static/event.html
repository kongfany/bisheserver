<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/element.css">
</head>
<body style="background-color: #ddd">
    <div id="wrapper">
<!--        头部-->
        <el-row style="height: 50px; background-color: black; line-height: 50px; color: white;">
            <el-col :span="22"><div style="font-size: 30px; margin-left: 20px;"><a href="/index.html">LOGO</a></div></el-col>
            <el-col :span="2" style="text-align: right">
                <el-dropdown>
                    <el-button type="primary" style="margin-right: 10px">{{user.username}}</el-button>
                    <el-dropdown-menu slot="dropdown">
                        <a href="/person.html" style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                        <a @click="logout" href="#" style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                    </el-dropdown-menu>
                </el-dropdown>

            </el-col>
        </el-row>

<!--        表格-->
        <el-row style="margin-top: 10px">
            <el-col :span="16" :offset="4">
                <div style="color: black; font-size: 20px; margin: 10px 0">活动管理</div>
                <div style="height: 1px; background-color: white"></div>
                <el-button @click="add" type="primary" size="mini" style="margin: 10px 0">新增</el-button>
                <el-button @click="exp" type="primary" size="mini" style="margin: 10px 0">导出</el-button>
                <el-table
                        :data="tableData"
                        border
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="ID"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="活动名称"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="sponsor"
                            label="活动主办方"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="introduce"
                            label="活动简介">
                    </el-table-column>
                    <el-table-column
                            prop="time"
                            label="活动举办时间">
                    </el-table-column>
                    <el-table-column
                            prop="commentnum"
                            label="评论数">
                    </el-table-column>
                    <el-table-column
                            prop="collectnum"
                            label="收藏数">
                    </el-table-column>
                    <el-table-column
                            prop="flagcollect"
                            label="是否收藏">
                    </el-table-column>
                    <el-table-column
                            prop="likenum"
                            label="喜欢数">
                    </el-table-column>
                    <el-table-column
                            prop="flaglike"
                            label="是否喜欢">
                    </el-table-column>
                    <el-table-column
                            prop="typeid"
                            label="活动种类id">
                    </el-table-column>
                    <el-table-column
                            fixed="right"
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-button @click="edit(scope.row)" type="text">编辑</el-button>
                            <el-button @click="del(scope.row.id)" type="text">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="background-color: white">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pageNum"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="total">
                    </el-pagination>
                </div>

                <el-dialog title="活动信息" :visible.sync="dialogFormVisible" width="30%"
                           close-on-click-modal="false" close-on-press-escape="false" show-close="false">
                    <el-form :model="entity">
                        <el-form-item label="活动名称" label-width="100px">
                            <el-input v-model="entity.name" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="活动主办方" label-width="100px">
                            <el-input v-model="entity.sponsor" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="活动简介" label-width="100px">
                            <el-input v-model="entity.introduce" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="活动举办时间" label-width="100px">
                            <el-input v-model="entity.time" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="评论数" label-width="100px">
                            <el-input v-model="entity.commentnum" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="收藏数" label-width="100px">
                            <el-input v-model="entity.collectnum" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="是否收藏" label-width="100px">
                            <el-input v-model="entity.flagcollect" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="喜欢数" label-width="100px">
                            <el-input v-model="entity.likenum" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="是否喜欢" label-width="100px">
                            <el-input v-model="entity.flaglike" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>



                        <el-form-item label="活动种类id" label-width="100px">
                            <el-input v-model="entity.typeid" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="save">确 定</el-button>
                    </div>
                </el-dialog>
            </el-col>
        </el-row>

    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/element.js"></script>

    <script>
        let urlBase = "/event/";
        new Vue({
            el: "#wrapper",
            data: {
                user: {},
                tableData: [],
                pageNum: 1,
                pageSize: 10,
                total: 0,
                dialogFormVisible: false,
                entity: {}
            },
            created() {
              this.user = JSON.parse(localStorage.getItem("user"));
              this.loadTable();
            },
            methods: {
                logout() {
                    localStorage.removeItem("user");
                    location.href = "/login.html";
                },
                loadTable() {
                    $.get(urlBase + "/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize).then(res => {
                        this.tableData = res.data.content;
                        this.total = res.data.totalElements;
                    })
                },
                exp() {
                    window.open(urlBase + "/export");
                },
                handleSizeChange(pageSize) {
                    this.pageSize = pageSize;
                    this.loadTable();
                },
                handleCurrentChange (pageNum) {
                    this.pageNum = pageNum;
                    this.loadTable();
                },
                add() {
                    this.entity = {};
                    this.dialogFormVisible = true;
                },
                save() {
                    let type = this.entity.id ? "PUT": "POST";
                    $.ajax({
                        url: urlBase,
                        type: type,
                        contentType: "application/json",
                        data: JSON.stringify(this.entity)
                    }).then(res => {
                        if (res.code === '0') {
                            this.$message({
                                message: "保存成功",
                                type: "success"
                            });
                            this.loadTable();
                        } else {
                            this.$message({
                                message: res.msg,
                                type: "error"
                            })
                        }
                        this.dialogFormVisible = false;
                    })
                },
                edit(obj) {
                    this.entity = obj;
                    this.dialogFormVisible = true;
                },
                del(id) {
                    $.ajax({
                        url: urlBase + id,
                        type: "delete"
                    }).then(res => {
                        if (res.code === '0') {
                            this.$message({
                                message: "删除成功",
                                type: "success"
                            })
                            this.loadTable();
                        } else {
                            this.$message({
                                message: res.msg,
                                type: "error"
                            })
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
